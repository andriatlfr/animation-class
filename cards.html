<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<main>

    <section class="section-centered">

        <div class="card-container">

            <!-- Card 1 -->
            
            <div class="card purple">
                <div class="card__textblock">
                <h3 class="card__heading">Desert</h3>
                <p class="card__description">The sandstone rock formation of the Hisma Desert locatedin Saudi Arabia.</p>
                <img src="/images/saudiarabia.jpg" alt="The Hisma Desert">
                </div>

            </div>

            <!-- Card 2 -->

            <div class="card blue">
                <div class="card__textblock">
                <h3 class="card__heading">Prairie</h3>
                <p class="card__description">The Saffron City of Pampore, located in the Kashmire Valley.</p>
                <img src="/images/pampore.jpg" alt="Pampore Valley">
</div>

            </div>

            <!-- Card 3 -->

            <div class="card red">
                    <div class="card__textblock">
                <h3 class="card__heading">Bushels</h3>
                <p class="card__description">The Trang Incense Village located in Vietnam.</p>
                <img src="/images/incense.jpg" alt="The Trang Incense Village">
</div>

            </div>

        </div>

    </section>

</main> 
    
</body>

</html>
